<form [formGroup]="userForm" (submit)="onFormSubmit()">
  <div class="form-group row">
    <label for="inputUserId" class="col-sm-2 col-form-label">{{
      'userId' | translate
    }}</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="inputUserId"
        placeholder="User ID"
        formControlName="userId"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        id="inputPassword3"
        placeholder="Password"
        formControlName="password"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>

<button class="btn btn-link" (click)="onRegisterClick()">
  Register new account
</button>
